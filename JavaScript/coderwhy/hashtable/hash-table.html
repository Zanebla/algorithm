<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 封装HashTable类
    function HashTable () {
      // 属性
      this.storage = []
      this.count = 0
      this.limit = 7

      // 方法
      // 哈希函数
      HashTable.prototype.hashFunc = function (str, size) {
        var hashCode = 0
        for (var i = 0; i < str.length; i++) {
          hashCode = 37 * hashCode + str.charCodeAt(i)
        }
        var index = hashCode % size
        return index
      }

      // 插入与修改
      HashTable.prototype.put = function (key, value) {
        // 1 根据key获取对应的index
        var index = this.hashFunc(key, this.limit)

        // 2 根据index取出对应的bucket
        var bucket = this.storage[index]

        // 3 判断bucket是否为null
        if (bucket == null) {
          bucket = []
          this.storage[index] = bucket
        }

        // 4 判断是否是修改数据
        for (var i = 0; i < bucket.length; i++) {
          var tuple = bucket[i]
          if (tuple[i] == key) {
            tuple[1] = value
            return
          }
        }

        // 5 添加操作 
        bucket.push([key, value])
        this.count += 1
      }

      // 获取
      HashTable.prototype.get = function (key) {
        // 1 根据key获取对应的index
        var index = this.hashFunc(key, this.limit)

        // 2 根据index获取对应的bucket
        var bucket = this.storage[index]

        // 3 判断bucket是否为null
        if (bucket == null) {
          return null
        }

        // 4 对bucket进行线性查找
        for (var i = 0; i < bucket.length; i++) {
          var tuple = bucket[i]
          if (tuple[0] == key) {
            return tuple[1]
          }
        }

        // 5 还是没找到则返回null
        return null
      }

      // 删除
      HashTable.prototype.remove = function (key) {
        var index = this.hashFunc(key, this.limit)
        var bucket = this.storage[index]
        if (bucket == null) return null
        for (var i = 0; i < bucket.length; i++) {
          var tuple = bucket[i]
          if (tuple[0] == key) {
            bucket.splice(i, 1)
            this.count--
            return tuple[1]
          }
        }
        return null
      }

      HashTable.prototype.isEmpty = function () {
        return this.count == 0
      }

      HashTable.prototype.size = function () {
        return this.count
      }
    }

    // 测试
    var ht = new HashTable()

    ht.put('aaa', '123')
    ht.put('sdf', '234')
    ht.put('gew', '666')

    alert(ht.get('aaa'))

    ht.put('aaa', 777)
    alert(ht.get('aaa'))

    ht.remove('aaa')
    alert(ht.get('aaa'))

  </script>
</body>

</html>
